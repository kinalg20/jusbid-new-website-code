        <img [src]="getImageUrl(recommendedCard.image)" alt="">
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="hotel-name">
            <h3>{{recommendedCard.name}}</h3>
        </div>
        <div class="hotel-name">
            <!-- <div class="star-rating">
                <ng-container *ngFor="let star of recommendedCard.rating">

    </div>
    <div class="hotel-city">

    <div class="hotel-facility">
        <ul>
            <li>Breakfast included on extra charges</li>

        </ul>
    </div>
