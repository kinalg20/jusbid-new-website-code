<div *ngIf="isShowThumnails">
    <p-galleria [value]="image" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '100%'}"
        [numVisible]="5" >
        <ng-template pTemplate="item" let-item>
            <img [src]="item.prevurl" style="width: 660px; display: block; max-height: 500px; min-height: 300px;  object-fit: cover;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter" style="justify-content:center">
                <img [src]="item.thumnail" style="min-height: 60px; max-height: 100px;"/>
            </div>
        </ng-template>
    </p-galleria>
</div>

<div *ngIf="!isShowThumnails" class="full-image">
    <p-galleria [value]="imageGalleryUrl" [responsiveOptions]="responsiveOptions"
        [containerStyle]="{'width': '100%','height': '300px'}" [numVisible]="5" [circular]="true"
        [showItemNavigators]="true" [showItemNavigatorsOnHover]="true">
        <ng-template pTemplate="item" let-item>
            <img [src]="getRoomImageUrl(item.path)"
                style="width: 100%; display: block; height: 300px; object-fit: cover; border-radius: 5px;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter" style="justify-content:center;">
                <img [src]="getRoomImageUrl(item.path)" style="min-height: 60px; max-height: 100px;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
