<main>
  <section class="container">
    <div class="user-profile">
      <div class="user-profile-content">
        <div class="card">
          <div class="card-details">
            <div class="user-profile-image">
              <div class="image">
                <div
                  role="img"
                  aria-busy="false"
                  aria-label="Gunjan User Profile"
                >
                  <img
                    aria-hidden="true"
                    alt="Gunjan User Profile"
                    src="https://a0.muscache.com/defaults/user_pic-225x225.png?v=3"
                    data-original-uri="https://a0.muscache.com/defaults/user_pic-225x225.png?v=3"
                  />
                </div>
              </div>
            </div>
            <div class="upload-photo">
              <a routerLink="/profile/edit-photo" class="edit-photo">Update photo</a>
            </div>
            <div class="verified-user">
              <svg
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="display: block; height: 24px; width: 24px; fill: green"
              >
                <path
                  d="M16 .798l.555.37C20.398 3.73 24.208 5 28 5h1v12.5C29 25.574 23.21 31 16 31S3 25.574 3 17.5V5h1c3.792 0 7.602-1.27 11.445-3.832L16 .798zm0 2.394l-.337.213C12.245 5.52 8.805 6.706 5.352 6.952L5 6.972V17.5c0 6.831 4.716 11.357 10.713 11.497L16 29c6.133 0 11-4.56 11-11.5V6.972l-.352-.02c-3.453-.246-6.893-1.432-10.311-3.547L16 3.192zm7 7.394L24.414 12 13.5 22.914 7.586 17 9 15.586l4.5 4.499 9.5-9.5z"
                ></path>
              </svg>
            </div>
            <div class="verification">Identity verification</div>
            <div class="verification-text">
              Show others you’re really you with the identity verification
              badge.
            </div>
            <a href="/" class="badge-btn">Get the badge</a>
            <div class="break-line">
              <div class="line"></div>
            </div>
            <div class="confirmation">
              <div class="user-name">
                <h1><span class="user-confirm">Gunjan Confirmed </span></h1>
              </div>
            </div>
            <div class="number-confirmation">
              <div class="user-no-details">
                <span class="icon"
                  ><svg
                    viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg"
                    style="
                      display: block;
                      height: 16px;
                      width: 16px;
                      fill: currentColor;
                    "
                    aria-hidden="true"
                    role="presentation"
                    focusable="false"
                  >
                    <path
                      d="M13.102 2.537L15.365 4.8l-9.443 9.443L.057 8.378 2.32 6.115l3.602 3.602z"
                    ></path>
                  </svg>
                </span>
                <span class="_1ax9t0a">Phone number</span>
              </div>
            </div>
          </div>
        </div>
        <div class="user-reviews-section">
          <div class="user-rate">
            <div class="user-profile-data">
              <div class="user-profile-name">
                <h1 class="name">Hi, I’m Gunjan</h1>
              </div>
              <div class="join-date">Joined in 2022</div>
              <div class="edit-profile">
                <button
                  type="button"
                  class="edit-btn"
                  data-veloute="user_profile_edit_button"
                >
                  Edit profile
                </button>
              </div>
            </div>
            <div class="star-rate">
              <h2>
                <span>
                  <div class="review-section-title">
                    <div class="star">
                      <svg
                        viewBox="0 0 32 32"
                        xmlns="http://www.w3.org/2000/svg"
                        style="width: 16px"
                        aria-hidden="true"
                        role="presentation"
                        focusable="false"
                      >
                        <path
                          d="M15.094 1.579l-4.124 8.885-9.86 1.27a1 1 0 0 0-.542 1.736l7.293 6.565-1.965 9.852a1 1 0 0 0 1.483 1.061L16 25.951l8.625 4.997a1 1 0 0 0 1.482-1.06l-1.965-9.853 7.293-6.565a1 1 0 0 0-.541-1.735l-9.86-1.271-4.127-8.885a1 1 0 0 0-1.814 0z"
                          fill-rule="evenodd"
                        ></path>
                      </svg>
                    </div>
                    0 reviews
                  </div>
                </span>
              </h2>
            </div>
            <div class="break-line">
              <div class="line"></div>
            </div>
            <a href="/users/reviews" class="reviews-by-user">Reviews by you</a>
            <div class="break-line">
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
